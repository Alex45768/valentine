<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); /* Night Sky */
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* The Canvas for Stars & Sakura */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts it behind everything */
        }

        /* Containers */
        #main-container, #success-container {
            text-align: center;
            padding: 20px;
            z-index: 1; /* Puts it in front of canvas */
            max-width: 600px;
            margin-top: 50px;
        }

        /* Images & GIFs */
        .gif-container img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.5); /* Pink glow */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #ffcccc;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px; /* Space for moving button */
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 0 15px #ff69b4;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        #noBtn {
            background-color: white;
            color: #333;
            position: absolute; /* Allows free movement */
        }

        /* Photo Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            opacity: 0; /* Hidden initially for fade-in effect */
            transition: opacity 2s ease;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(2deg);
        }

        /* Utility Classes */
        .hidden { display: none; }
        .visible { opacity: 1 !important; }

    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div id="main-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzhqam12aW13bmN5eGljcnJ2bnF4MW12aW13bmN5eGljcnJ2bnF4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>

        <h1>Will you be my Valentine?</h1>
        <p>Under the stars and cherry blossoms... ðŸŒ¸</p>

        <div class="btn-container">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <div id="success-container" class="hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZxeXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
        </div>
        
        <h1>Yay! I love you! ðŸ¥°</h1>
        <p>Here are some of my favorite memories of us...</p>

        <div class="gallery" id="photoGallery">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=400&auto=format&fit=crop&q=60" alt="Memory 1">
            <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?w=400&auto=format&fit=crop&q=60" alt="Memory 2">
            <img src="https://images.unsplash.com/photo-1621600411688-4be93cd68504?w=400&auto=format&fit=crop&q=60" alt="Memory 3">
            <img src="https://images.unsplash.com/photo-1523438885200-e635ba2c371e?w=400&auto=format&fit=crop&q=60" alt="Memory 4">
        </div>
    </div>

    <script>
        /* --- LOGIC: BUTTONS & FLOW --- */
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('main-container');
        const successContainer = document.getElementById('success-container');
        const gallery = document.getElementById('photoGallery');

        // Runaway "No" Button
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            // Calculate random position within window bounds
            // Using a smaller area so it doesn't disappear completely
            const x = Math.random() * (window.innerWidth - 100); 
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = 'fixed'; // Use fixed to let it move anywhere
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // "Yes" Button Click
        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            
            // Fade in gallery after a short delay
            setTimeout(() => {
                gallery.classList.add('visible');
            }, 500);
        });


        /* --- ANIMATION: CANVAS STARS & SAKURA --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        
        // Resize canvas to fill screen
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Arrays to store particles
        const stars = [];
        const petals = [];

        // 1. STAR CLASS
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.opacity = Math.random();
                this.speed = Math.random() * 0.05;
            }

            update() {
                this.opacity += this.speed;
                if (this.opacity > 1 || this.opacity < 0) {
                    this.speed = -this.speed; // Twinkle effect
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 2. SAKURA (PETAL) CLASS
        class Petal {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height; // Start above screen
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 2 + 1;
                this.sway = Math.random() * 2; // Horizontal movement
                this.angle = Math.random() * Math.PI * 2;
                this.spin = Math.random() * 0.02;
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * this.sway;
                this.angle += this.spin;

                // Reset if it goes off bottom
                if (this.y > height) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw realistic petal shape
                ctx.fillStyle = "rgba(255, 183, 197, 0.8)"; // Pink Sakura Color
                ctx.beginPath();
                // Cubic Bezier curve for petal shape
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(this.size / 2, -this.size / 2, this.size, 0, 0, this.size);
                ctx.bezierCurveTo(-this.size, 0, -this.size / 2, -this.size / 2, 0, 0);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Initialize Particles
        function initParticles() {
            for (let i = 0; i < 150; i++) stars.push(new Star());
            for (let i = 0; i < 60; i++) petals.push(new Petal()); // 60 Petals
        }

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Draw Stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Draw Petals
            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
    </script>
</body>
</html>
