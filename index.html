<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mila (Amor) ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. GLOBAL STYLES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            /* Start with Black (Space Theme) */
            background-color: #000; 
            overflow-x: hidden;
            overflow-y: hidden; /* Locked until Yes */
            min-height: 100vh;
            transition: background 2s ease; /* Smooth fade for page change */
        }

        /* The Dreamy Background (Applied later via JS) */
        body.sunset-mode {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. HERO SECTION (Black Starry Night) --- */
        #hero-section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            transition: transform 1.5s ease-in-out, opacity 1s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glowing Text */
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #ccc;
        }

        /* New Cute GIF Styling */
        .gif-container img {
            width: 200px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.5);
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 200;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }

        #yesBtn { background: white; color: #000; }
        #yesBtn:hover { transform: scale(1.1); box-shadow: 0 0 30px white; }
        
        #noBtn { 
            background: transparent; 
            color: white; 
            border: 2px solid white; 
            position: relative; 
        }

        /* --- 3. LOVE CONTENT (Page 2) --- */
        #love-content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
            width: 100%;
            padding-bottom: 100px;
            text-align: center;
        }

        .section {
            padding: 50px 20px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Envelope & Letter */
        .envelope-wrapper {
            cursor: pointer;
            position: relative;
            width: 280px;
            height: 180px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .envelope {
            width: 100%;
            height: 100%;
            background: #ff5e6c;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 10;
            transition: all 0.8s ease;
        }
        
        .envelope.open-anim {
            transform: rotateX(180deg);
            opacity: 0;
            z-index: -1;
        }
        
        .wax-seal {
            width: 50px;
            height: 50px;
            background: #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #7a6214;
            border: 2px solid #f9e076;
        }

        .letter {
            position: relative;
            background: white;
            color: #444;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem; /* Larger font for reading */
            line-height: 1.6;
            transform: scale(0.8);
            opacity: 0;
            transition: all 1s ease;
            display: none;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 30px;
            text-align: left; /* Align text like a real letter */
        }

        .letter.visible {
            display: block;
            transform: scale(1);
            opacity: 1;
        }

        /* Gallery */
        h2 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin-bottom: 50px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-card {
            background: white;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotate(-3deg);
            transition: all 0.4s ease;
            width: 250px;
            position: relative;
        }

        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: sepia(20%);
        }

        .photo-card:nth-child(even) { transform: rotate(3deg); margin-top: 30px; }
        .photo-card:hover { transform: scale(1.1) rotate(0deg) !important; z-index: 100; box-shadow: 0 30px 60px rgba(0,0,0,0.4); }

        /* CANVAS */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255,255,255,0.8);
            color: #ff6b6b;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 999;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="music-btn" id="musicBtn">üéµ</div>
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="hero-section">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2ZDJ4YXlrOHV3Z3lma2V0cWF4YmE3N2JtcGZ3aG54M3Y2Z3I4ZCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/uWwpS8uY7X37a/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Mila, will you be my Valentine?</h1>
        <p class="subtitle">My beautiful Amor... üåπ</p>
        
        <div class="btn-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div id="love-content">
        
        <div class="section">
            <h1 style="font-size: 3rem;">I knew you'd say yes! ü•∞</h1>
            <p class="subtitle">I have a letter for you...</p>
            
            <div class="envelope-wrapper" onclick="openLetter()">
                <div class="envelope" id="envelope">
                    <div class="wax-seal">‚ù§Ô∏è</div>
                </div>
            </div>

            <div class="letter" id="letter">
                <span id="type-text"></span><span class="cursor">|</span>
            </div>
            
            <p style="margin-top:20px; opacity: 0.6; font-size: 0.9rem;">(Click the seal to read)</p>
            <div style="font-size: 2rem; margin-top: 20px; animation: float 2s infinite;">‚¨áÔ∏è</div>
        </div>

        <div class="section">
            <h2>Our Memories</h2>
            <div class="photo-grid">
                <div class="photo-card"><img src="pic1.jpg" alt="Us 1"></div>
                <div class="photo-card"><img src="pic2.jpg" alt="Us 2"></div>
                <div class="photo-card"><img src="pic3.jpg" alt="Us 3"></div>
                <div class="photo-card"><img src="pic4.jpg" alt="Us 4"></div>
            </div>
        </div>

    </div>

    <script>
        /* --- CORE LOGIC --- */
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const hero = document.getElementById('hero-section');
        const content = document.getElementById('love-content');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        
        // --- 1. SMART "NO" BUTTON ---
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const newX = Math.random() * (width - btnWidth - 100) + 50;
            const newY = Math.random() * (height - btnHeight - 100) + 50;

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // --- 2. THE "YES" TRANSITION ---
        yesBtn.addEventListener('click', () => {
            // Unlock scrolling
            document.body.style.overflowY = "auto"; 
            
            // Change Background to Sunset
            document.body.classList.add('sunset-mode');

            // Fade out Hero
            hero.style.opacity = "0";
            hero.style.transform = "translateY(-100vh)";
            
            // Show content
            setTimeout(() => {
                hero.style.display = "none";
                content.style.display = "block";
                setTimeout(() => { content.style.opacity = "1"; }, 100);
                
                // Change Canvas mode from Stars to Red Hearts
                currentMode = 'hearts';
                particles = []; // Clear stars
            }, 800);

            playMusic();
        });

        // --- 3. TYPEWRITER EFFECT ---
        // EDIT YOUR MESSAGE HERE
        const fullText = "My Dearest Mila,\n\nI am so incredibly glad to have you in my life. You are my Amor, my happiness, and my everything.\n\nFrom the moment I met you, my life became brighter. Every laugh, every smile, and every moment we share is a memory I treasure.\n\nThank you for being you. I love you more than words can explain.\n\nForever yours,\nYour Valentine";
        
        function openLetter() {
            const envelope = document.getElementById('envelope');
            const letter = document.getElementById('letter');
            
            envelope.classList.add('open-anim');
            
            setTimeout(() => {
                envelope.style.display = 'none';
                letter.classList.add('visible');
                // Start Typing
                let i = 0;
                const typeEl = document.getElementById('type-text');
                const speed = 30; // Speed in ms

                function type() {
                    if (i < fullText.length) {
                        // Handle line breaks
                        if (fullText.charAt(i) === '\n') {
                            typeEl.innerHTML += '<br>';
                        } else {
                            typeEl.innerHTML += fullText.charAt(i);
                        }
                        i++;
                        setTimeout(type, speed);
                    } else {
                        document.querySelector('.cursor').style.display = 'none'; // Hide cursor when done
                    }
                }
                type();

            }, 600);
        }

        // --- 4. MUSIC ---
        function playMusic() {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("Auto-play blocked"));
                musicBtn.innerHTML = "‚è∏Ô∏è";
            }
        }
        musicBtn.addEventListener('click', () => {
            if (bgMusic.paused) { bgMusic.play(); musicBtn.innerHTML = "‚è∏Ô∏è"; }
            else { bgMusic.pause(); musicBtn.innerHTML = "üéµ"; }
        });

        /* --- 5. CANVAS ANIMATION ENGINE --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let currentMode = 'stars'; // 'stars' or 'hearts'
        let mouseX = 0, mouseY = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            // Add stardust on move
            if (currentMode === 'stars') {
                for(let i=0; i<3; i++) particles.push(new Stardust(mouseX, mouseY));
            }
        });

        // CLASSES
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.03 + 0.01;
            }
            update() {
                this.opacity += this.twinkleSpeed;
                if (this.opacity > 1 || this.opacity < 0) this.twinkleSpeed *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        class Stardust {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.color = `hsl(${Math.random()*60 + 200}, 100%, 80%)`; // Blue/Purple tint
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class RedHeart {
            constructor() {
                this.x = Math.random() * width;
                this.y = -20;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 3 + 2;
                this.color = `hsla(340, 100%, 50%, ${Math.random() * 0.5 + 0.5})`; // RED COLOR
            }
            update() {
                this.y += this.speed;
                if (this.y > height) this.y = -20;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('‚ù§Ô∏è', this.x, this.y);
            }
        }

        // INIT STARS
        for(let i=0; i<200; i++) particles.push(new Star());

        // ANIMATION LOOP
        function animate() {
            ctx.clearRect(0, 0, width, height);

            if (currentMode === 'stars') {
                // Handle Stars & Stardust
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                // Keep star count constant-ish (except stardust)
                if (particles.filter(p => p instanceof Star).length < 200) {
                    particles.push(new Star());
                }
            } else {
                // Handle Red Hearts
                if (Math.random() < 0.1) particles.push(new RedHeart()); // Spawn rate
                
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].y > height) {
                        particles.splice(i, 1); // Remove when off screen
                        i--;
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
