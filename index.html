<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            margin: 0;
            overflow-x: hidden;
            /* BURGUNDY THEME GRADIENT */
            background: linear-gradient(to bottom, #2d0010, #570020, #800030);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            cursor: default; /* We will add a trail, but keep cursor visible for usability */
        }

        /* The Background Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Content Containers */
        #main-container, #success-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 700px;
            margin-top: 50px;
        }

        /* Cute GIF Styling */
        .gif-container img {
            width: 220px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            margin-bottom: 20px;
            border: 4px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
            margin-bottom: 15px;
            font-family: 'Brush Script MT', cursive; /* More romantic font */
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #ffe6e6;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Highlighted text */
        .highlight {
            color: #ff99cc;
            font-weight: bold;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
            height: 70px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy effect */
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #yesBtn {
            background-color: #ff3366;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.15);
            background-color: #ff0040;
            box-shadow: 0 0 20px #ff0040;
        }

        #noBtn {
            background-color: white;
            color: #570020;
            position: absolute;
        }

        /* POLAROID GALLERY STYLING */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 30px 10px; /* Extra bottom padding for Polaroid look */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transform: rotate(-3deg);
            transition: all 0.4s ease;
            width: 160px;
        }

        .polaroid img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        /* Randomize rotation for scattered look */
        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid:nth-child(3n) { transform: rotate(-5deg); }

        .polaroid:hover {
            transform: scale(1.2) rotate(0deg); /* Straighten and pop on hover */
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Utilities */
        .hidden { display: none; }
        .visible { opacity: 1 !important; }

    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div id="main-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2ZDJ4YXlrOHV3Z3lma2V0cWF4YmE3N2JtcGZ3aG54M3Y2Z3I4ZCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/iCVzZwwE6QNAV2tEE0/giphy.gif" alt="Cute Bear">
        </div>

        <h1>Will you be my Valentine?</h1>
        <p>I have a question for you... ðŸŒ¹</p>

        <div class="btn-container">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <div id="success-container" class="hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZxeXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Hug">
        </div>
        
        <h1>Yay! I'm the luckiest person alive! ðŸ¥°</h1>
        
        <p>
            I am so incredibly glad to have you in my life. <br>
            You make my world brighter, my smile wider, and my heart fuller. <br>
            <span class="highlight">I love you more than words can say.</span>
        </p>

        <div class="gallery" id="photoGallery">
            <div class="polaroid"><img src="pic1.jpg" alt="Memory"></div>
            <div class="polaroid"><img src="pic2.jpg" alt="Memory"></div>
            <div class="polaroid"><img src="pic3.jpg" alt="Memory"></div>
            <div class="polaroid"><img src="pic4.jpg" alt="Memory"></div>
        </div>
    </div>

    <script>
        /* --- LOGIC: BUTTONS --- */
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('main-container');
        const successContainer = document.getElementById('success-container');
        const gallery = document.getElementById('photoGallery');

        // Runaway "No" Button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 150); 
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // "Yes" Button
        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            setTimeout(() => { gallery.classList.add('visible'); }, 500);
        });

        /* --- ANIMATION ENGINE --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const stars = [];
        const petals = [];
        const mouseTrails = []; // Stores the mouse trail particles

        // 1. STAR CLASS (Twinkling)
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5; // Bigger stars
                this.opacity = Math.random();
                this.speed = Math.random() * 0.02 + 0.01;
            }
            update() {
                this.opacity += this.speed;
                if (this.opacity > 1 || this.opacity < 0.2) this.speed = -this.speed;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 2. SAKURA CLASS (Falling Petals)
        class Petal {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height;
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 1.5 + 0.5;
                this.sway = Math.random() * 2;
                this.angle = Math.random() * 6.28;
                this.spin = Math.random() * 0.03;
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * this.sway;
                this.angle += this.spin;
                if (this.y > height) { this.y = -20; this.x = Math.random() * width; }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = "rgba(255, 183, 197, 0.7)"; 
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(this.size/2, -this.size/2, this.size, 0, 0, this.size);
                ctx.bezierCurveTo(-this.size, 0, -this.size/2, -this.size/2, 0, 0);
                ctx.fill();
                ctx.restore();
            }
        }

        // 3. MOUSE TRAIL CLASS
        class Trail {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 2;
                this.life = 1.0; // Life starts at 100%
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02; // Fade out
            }
            draw() {
                ctx.fillStyle = `rgba(255, 105, 180, ${this.life})`;
                ctx.beginPath();
                // Draw a mini heart
                const s = this.size;
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x - s/2, this.y - s/2, this.x - s, this.y + s/3, this.x, this.y + s);
                ctx.bezierCurveTo(this.x + s, this.y + s/3, this.x + s/2, this.y - s/2, this.x, this.y);
                ctx.fill();
            }
        }

        // Setup Particles
        for (let i = 0; i < 300; i++) stars.push(new Star()); // 300 Stars
        for (let i = 0; i < 40; i++) petals.push(new Petal()); // 40 Petals

        // Track Mouse
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            // Create particles on move
            mouseTrails.push(new Trail(mouseX, mouseY));
            mouseTrails.push(new Trail(mouseX, mouseY));
        });

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            stars.forEach(s => { s.update(); s.draw(); });
            petals.forEach(p => { p.update(); p.draw(); });
            
            // Handle Mouse Trails
            for (let i = 0; i < mouseTrails.length; i++) {
                mouseTrails[i].update();
                mouseTrails[i].draw();
                if (mouseTrails[i].life <= 0) {
                    mouseTrails.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
