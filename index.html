<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mila (Amor) ‚ù§Ô∏è</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            margin: 0;
            overflow: hidden; /* No scrolling */
            background: linear-gradient(to bottom, #2d0010, #570020, #800030); /* Deep Burgundy */
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        /* The Background Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Music Button */
        #musicBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        #musicBtn:hover { background: rgba(255, 255, 255, 0.4); }

        /* Content Containers */
        #main-container, #success-container {
            position: absolute;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 700px;
            pointer-events: none; /* Allows clicking through to canvas */
        }

        /* Interactive Elements */
        button, .polaroid { pointer-events: auto; }

        /* Cute GIF Styling */
        .gif-container img {
            width: 220px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            margin-bottom: 20px;
            border: 4px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            margin-bottom: 10px;
            font-family: 'Brush Script MT', cursive;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #ffe6e6;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Typewriter Cursor */
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: white;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
            height: 70px;
            pointer-events: auto;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #yesBtn { background-color: #ff3366; color: white; }
        #yesBtn:hover { transform: scale(1.15); background-color: #ff0040; box-shadow: 0 0 20px #ff0040; }
        
        #noBtn { background-color: white; color: #570020; position: absolute; }

        /* DRAGGABLE POLAROID GALLERY */
        .gallery-container {
            position: relative;
            height: 400px;
            margin-top: 30px;
            perspective: 1000px;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            width: 150px;
            cursor: grab;
            transition: transform 0.1s;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .polaroid:active { cursor: grabbing; z-index: 100 !important; }

        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            pointer-events: none;
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <button id="musicBtn">üéµ</button>
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="main-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2ZDJ4YXlrOHV3Z3lma2V0cWF4YmE3N2JtcGZ3aG54M3Y2Z3I4ZCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/iCVzZwwE6QNAV2tEE0/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Mila, will you be my Valentine?</h1>
        <p>To my beautiful Amor... üåπ</p>
        <div class="btn-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div id="success-container" class="hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZxeXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6eXJ4OXl6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Hug">
        </div>
        
        <h1>Yay! I love you, Amor! ü•∞</h1>
        
        <p id="typewriter-text"></p>

        <div class="gallery-container">
            <div class="polaroid" style="transform: translate(-120%, -10%) rotate(-5deg);"><img src="pic1.jpg" alt="Memory"></div>
            <div class="polaroid" style="transform: translate(-40%, 10%) rotate(3deg);"><img src="pic2.jpg" alt="Memory"></div>
            <div class="polaroid" style="transform: translate(40%, -15%) rotate(-2deg);"><img src="pic3.jpg" alt="Memory"></div>
            <div class="polaroid" style="transform: translate(120%, 5%) rotate(6deg);"><img src="pic4.jpg" alt="Memory"></div>
        </div>
    </div>

    <script>
        /* --- 1. MUSIC & BUTTONS --- */
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.innerHTML = 'üéµ';
            } else {
                bgMusic.play();
                musicBtn.innerHTML = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        });

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('main-container');
        const successContainer = document.getElementById('success-container');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            // Start Typewriter
            typeWriter();
            // Start Music if not already
            if (!isPlaying) { bgMusic.play(); isPlaying = true; musicBtn.innerHTML = '‚è∏Ô∏è'; }
        });

        /* --- 2. PERSONALIZED TYPEWRITER EFFECT --- */
        // HERE IS THE CUSTOM TEXT FOR MILA
        const textToType = "My dearest Mila... I am so incredibly glad to have you in my life. You are my Amor, my happiness, and my everything. You make my world brighter, my smile wider, and my heart fuller. I love you more than words can say. (PS: You can drag these photos around!)";
        
        const typeContainer = document.getElementById('typewriter-text');
        let typeIndex = 0;

        function typeWriter() {
            if (typeIndex < textToType.length) {
                typeContainer.innerHTML += textToType.charAt(typeIndex);
                typeIndex++;
                setTimeout(typeWriter, 50); // Speed of typing
            }
        }

        /* --- 3. DRAGGABLE POLAROIDS --- */
        const polaroids = document.querySelectorAll('.polaroid');
        let draggedItem = null;
        let initialX, initialY, offsetX = 0, offsetY = 0;

        polaroids.forEach(el => {
            el.addEventListener('mousedown', dragStart);
            // Touch support for mobile
            el.addEventListener('touchstart', dragStart);
        });

        function dragStart(e) {
            draggedItem = this;
            const event = e.type === 'touchstart' ? e.touches[0] : e;
            const rect = draggedItem.getBoundingClientRect();
            offsetX = event.clientX - rect.left;
            offsetY = event.clientY - rect.top;
            
            draggedItem.style.zIndex = 100;
            
            if (e.type === 'touchstart') {
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', dragEnd);
            } else {
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', dragEnd);
            }
        }

        function drag(e) {
            if (!draggedItem) return;
            e.preventDefault(); // Stop scrolling on mobile
            const event = e.type === 'touchmove' ? e.touches[0] : e;
            
            draggedItem.style.position = 'fixed';
            draggedItem.style.left = (event.clientX - offsetX) + 'px';
            draggedItem.style.top = (event.clientY - offsetY) + 'px';
            draggedItem.style.transform = 'none'; 
        }

        function dragEnd() {
            if(draggedItem) {
                 draggedItem.style.zIndex = 1; 
                 draggedItem.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
            }
            draggedItem = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', dragEnd);
        }


        /* --- 4. CANVAS ANIMATION (STARS, PETALS, & CLICKS) --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let mouseX = width / 2;
        let mouseY = height / 2;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('mousedown', (e) => {
            createExplosion(e.clientX, e.clientY);
        });

        const stars = [];
        const explosions = [];

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 2 + 0.5;
                this.size = Math.random() * 1.5;
                this.baseX = this.x;
                this.baseY = this.y;
                this.twinkle = Math.random() * 0.05;
            }
            update() {
                let moveX = (mouseX - width/2) * (this.z * 0.02);
                let moveY = (mouseY - height/2) * (this.z * 0.02);
                this.x = this.baseX - moveX;
                this.y = this.baseY - moveY;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + Math.sin(Date.now() * 0.001 + this.x) * 0.5})`; // Twinkle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 15,
                        vy: (Math.random() - 0.5) * 15,
                        color: `hsl(${Math.random() * 50 + 330}, 100%, 70%)`,
                        life: 1.0
                    });
                }
            }
            update() {
                for (let i = 0; i < this.particles.length; i++) {
                    let p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.03;
                    if(p.life <= 0) {
                        this.particles.splice(i, 1);
                        i--;
                    }
                }
            }
            draw() {
                for (let p of this.particles) {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        for (let i = 0; i < 500; i++) stars.push(new Star()); // 500 Stars for Mila!

        function createExplosion(x, y) {
            explosions.push(new Explosion(x, y));
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(s => { s.update(); s.draw(); });
            for (let i = 0; i < explosions.length; i++) {
                explosions[i].update();
                explosions[i].draw();
                if(explosions[i].particles.length === 0) {
                    explosions.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
